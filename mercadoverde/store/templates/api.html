{% extends 'base.html' %}
{% block head %}
<script type="text/javascript">
    $(document).ready(function()
    {
        $("#enviar").click(function()
        {
            $.get("https://mindicador.cl/api",
                function(data)
                {
                    $.each(data,function(i,item)
                    {
                        $("#categorias").append('<tr>'+ 
                        "</td><td>" + item.nombre +
                        "</td><td>" + item.unidad_medida +
                        "</td><td>" + item.fecha +
                        "</td><td>" + item.valor + "</td></tr>");
                      
                    });

                });
           
        });

       
    })

</script>{% endblock %}
{% block title %}API{% endblock %}
{% block body %}
<div class="container">
    <h1>Moneda</h1>

    <div id="caja">
        <button type="button" id="enviar">Cargando datos</button>
    </div>

    <table class="table" id="categorias">
        <thead class = "thead-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Unidad medida</th>
                <th scope="col">fecha</th>
                <th scope="col">Valor</th>

            </tr>
        </thead>
        <tbody>
            
        </tbody>

    </table>
    


</div>
{% endblock %}

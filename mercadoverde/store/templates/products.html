{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block body %}
<br>
<br>
<br><div class = "container">
    <div class = "row">
{% for product in products %}
<div class = "col-lg-3 col-md-4 col-sm-6 col-6 ">
    <div class="product-grid">
      <div class="product-image">
        <a href="#" class="image">
          <img class="img-1  img-fluid" src="{% if product.image %}{{product.image.url}}{% else %}https://i.ytimg.com/vi/Ttyi8UoBt0A/maxresdefault.jpg{% endif %}" style="height:200px;width: auto;">                       
        </a>
      </div>
      <div class="product-content">
        <h3 class="title font-weight-bold" style="word-wrap: break-word; ">
        <a href="{% url 'watch_product' product.id %}">{{product.name}}</a>
        </h3>
      </div>
      <div class = "product-content">
      </div>
      <div style="position: absolute;bottom: 10px;left: 0;right: 0;">
        <div class="price">
          ${{product.price}}&nbsp;{{product.money}}
        </div>
        <button type="button" class="btn btn-secondary">Add</button>
      </div>
    </div>
    <div>
        <br>
      </div>
  </div>
{% endfor %}
    </div>
</div>
{% endblock %}

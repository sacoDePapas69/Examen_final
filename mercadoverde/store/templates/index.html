{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block body %}
{% load static %}
<div class="container-fluid">
    
    <div id="carousel1" class="carousel slide" data-ride="carousel">
      <!-- diapositivas -->
      <div class="carousel-inner ">
        
        <div class="carousel-item active">
          <a href="#"><img class="d-block w-100" src="{% static 'carusel1.png' %}" alt="" > </a>
            <div class="carousel-caption">
              <h3>Herramientas</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src = "{% static 'carusel2.jpg' %}" alt="" >
            <div class="carousel-caption">
              <h3>Flores</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'carusel3.png' %}" alt="" >
            <div class="carousel-caption">
              <h3>Sustratos</h3>
            </div>
        </div>
      </div>
      <!-- botones de desplazamiento a izquierda y derecha -->      
      <a class="carousel-control-prev" href="#carousel1" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel1" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
<div class="mapouter" style="float: center;"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Av.%20Esq.%20Blanca%20501,%20Maip%C3%BA,%20Regi%C3%B3n%20Metropolitana&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://putlocker-is.org">putlocker</a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">google maps on websites</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
{% endblock %}
